<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Edit Ingredient</title>

  <!-- Latest compiled and minified CSS -->
  <script type="text/javascript" src="/webjars/jquery/3.5.0/jquery.js"></script>
  <meta charset="UTF-8">
  <title>Show Recipe</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css.js"
        th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.js"
          th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container-fluid" style="margin-top: 20px">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <!--/*@thymesVar id="ingredient" type="guru.springframework.commands.IngredientCommand"*/-->
      <form  th:object="${ingredient}" th:action="@{'/recipe/' + ${ingredient.getRecipeId()} + '/ingredients'} " method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="panel-group">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h1 class="panel-title">Edit Ingredient Information</h1>
            </div>
            <div class="panel-body">


              <div class="row">
                <div class="col-md-3 form-group">
                  <label>Description:</label>
                  <input type="text" class="form-control" th:field="*{description}"/>
                </div>

                <div class="col-md-3 form-group">
                  <label>Amount:</label>
                  <input type="number" class="form-control" th:field="*{amount}"/>
                </div>

                <div class="col-md-3 form-group">
                  <label>UOM:</label>
                  <select class="form-control" name="unitOfMeasure.id">
                    <option th:each="uomEach : ${uomList}"
                            th:value="${uomEach.id}"
                            th:selected="${uomEach.id.equals(ingredient.unitOfMeasure.id)}"
                            th:text="${uomEach.description}">Each</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
