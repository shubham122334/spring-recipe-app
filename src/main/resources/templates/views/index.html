<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe Page</title>
    <link rel="icon" type="image/png" th:href="@{/resources/images/favicon.png}">
</head>
<body>
<h1 th:text="'My Recipe is made up'">My Recipe !</h1>
<table>
    <tr>
        <th>ID</th>f
        <th>Description</th>
    </tr>
    <tr th:each="recipe : ${recipes}">
        <td th:text="${recipe.id}"></td>
        <td th:text="${recipe.description}"></td>
    </tr>
</table>
</body>
</html>
